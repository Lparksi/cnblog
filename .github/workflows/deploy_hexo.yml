name: Deploy to GitHub Pages and OSS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_ENDPOINT_URL: ${{ secrets.AWS_ENDPOINT_URL }}
      AWS_S3_USE_PATH_STYLE: true
      AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN: ''

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Build
        run: sh build.sh

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./src/public
          publish_branch: pages
          force_orphan: true

      - name: Debug AWS Configuration
        run: |
          echo "AWS Configuration:"
          echo "Endpoint: $AWS_ENDPOINT_URL"
          echo "Region: $AWS_DEFAULT_REGION"
          echo "Bucket: ${{ secrets.S3_BUCKET }}"
          aws --version
          aws configure list

      - name: Verify OSS Bucket Existence
        run: |
          echo "Checking if bucket exists..."
          aws s3 ls s3://${{ secrets.S3_BUCKET }}/ --endpoint-url $AWS_ENDPOINT_URL || \
          aws s3 mb s3://${{ secrets.S3_BUCKET }} --endpoint-url $AWS_ENDPOINT_URL

      - name: Sync files to S3 (with deletion)
        run: |
          echo "Syncing files to bucket (deleting old files)..."
          aws s3 sync ./src/public/ s3://${{ secrets.S3_BUCKET }}/ \
          --endpoint-url $AWS_ENDPOINT_URL \
          --delete \
          --exclude ".git/*" \
          --exclude "node_modules/*"
