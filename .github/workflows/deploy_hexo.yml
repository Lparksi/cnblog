name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout
        uses: actions/checkout@v4

      # 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # 可根据需要选择 Node.js 版本

      # 执行构建脚本
      - name: Build
        run: sh build.sh

      # 将 /src/public 目录内容推送到 pages 分支
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./src/public
          publish_branch: pages
          force_orphan: true
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          endpoint-url: ${{ secrets.AWS_ENDPOINT_URL }} # 新增endpoint配置

      - name: Empty S3 bucket
        run: |
          aws s3 rm s3://${{ secrets.S3_BUCKET }}/ --recursive

      - name: Upload files to S3
        run: |
          aws s3 cp ./src/public s3://${{ secrets.S3_BUCKET }}/ --recursive    
